<html>
<title>password validation</title>
</head><Script>
function validate(){
var x=document.myform.pwd.value;
var y=document.myform.cpwd.value;
if(x==''||y=='')
alert('password cannot be empty');
else
if(x!=y)
alert("password and confirm password must be same");
else alert("password and confirm password are same!!");
}
</script>

<body>
<form name="myform" method="post">
<input type="password" name="pwd" placeholder="Enter password" />
<input type="password" name="cpwd" placeholder="Re-enter your password" />
<input type="submit" value="validate" onclick="validate()" />
</form>
</body>
</html>
